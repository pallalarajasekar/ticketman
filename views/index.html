<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-theme.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <div class="container">
        <i class="fa fa-sign-in"></i>
        <a class="navbar-brand pull-right"  data-toggle="modal" data-target="#myModal1" href="">Login</a>
        <a class="navbar-brand pull-right"  data-toggle="modal" data-target="#myModal" href="">register</a>
            <!--<div class=" pull-right">

                &lt;!&ndash;<i class="fa fa-sign-in"></i>&ndash;&gt;&lt;!&ndash;<a class="page" data-toggle="modal" data-target="#myModal"href="">Login</a>&ndash;&gt;
                &lt;!&ndash;<button type="button" class="btn btn-lg" data-toggle="modal" data-target="#myModal">
                    Login
                </button>&ndash;&gt;
            </div>-->
    </div>
    <div class="row">
        <img src="images/profile.png" width="200px" height="200px">
        <div class="brand">Ticketing System</div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"style="color:red"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel"style="font-size: 30px" align="center">Login Page</h4>
                <p class="modal-subtitle" align="center">We would love to work with you</p>
            </div>
            <h4 class="modal-body">
                <div class="form-group col-sm-12 col-md-12 col-lg-12 clearfix">
                    <!--<label>User Name:</label>--><input class="form-control" type="text" id="username" name="username" placeholder="User Name" />
                    <input class="form-control" type="password" id="password" name="password" placeholder="Pass Word" />
                    <input class="form-control" type="text" id="phoneno" name="phoneno" placeholder="Mobile Number" />
                    <input class="form-control" type="email" id="email" name="email" placeholder="Email ID" />
                </div>
            </h4>
            <div class="modal-footer">
                <button type="button" id="submit" name="login" class="btn btn-primary" style="align-content: center" data-dismiss="modal">Login</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"style="color:red"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel1"style="font-size: 30px" align="center">Login Page</h4>
                <p class="modal-subtitle" align="center">We would love to work with you</p>
            </div>
            <h4 class="modal-body">
                <div class="form-group col-sm-12 col-md-12 col-lg-12 clearfix">
                    <!--<label>User Name:</label>--><input class="form-control" type="text" id="uname" name="uname" placeholder="User Name" />
                    <input class="form-control" type="password" id="pwd" name="pwd" placeholder="Pass Word" />
                </div>
            </h4>
            <div class="modal-footer">
                <button type="button" id="login" name="login" class="btn btn-primary" style="align-content: center" data-dismiss="modal">Login</button>
            </div>
        </div>
    </div>
</div>
<script src="js/bootstrap.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/jquery-2.2.2.min.js" type="text/javascript"></script>

<script src="js/jquery.min.js" type="text/javascript"></script>
<script src="js/jquery.mobile.custom.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/modernizr.custom.min.js" type="text/javascript"></script>
<script src="js/twitter-bootstrap-hover-dropdown.min.js" type="text/javascript"></script>
<script src="js/retina.min.js" type="text/javascript"></script>

<script src="js/jquery.isotope.min.js" type="text/javascript"></script>

</body>
<script>
    $(document).ready(function(){
        $("#submit").click(function () {
            console.log("username", $("#username").val());
            console.log("password", $("#password").val());
            console.log("phoneno", $("#phoneno").val());
            console.log("email", $("#email").val());

            $.ajax({
                type: "POST",
                url: "/register",
                data: {
                    Username: $("#username").val(),
                    Password: $("#password").val(),
                    Phoneno: $("#phoneno").val(),
                    Email: $("#email").val(),

                },
                success: function (data) {
                    console.log(data);
                    alert(data);
                },

                error: function () {
                    alert("ERROR :", arguments);
                },
                dataType: 'json'
            });
        })
    })

    $(document).ready(function(){
        $("#login").click(function () {
            console.log("username", $("#uname").val());
            console.log("password", $("#pwd").val());
            $.ajax({
                type: "POST",
                url: "/loginform",
                data: {

                    Username: $("#uname").val(),
                    Password: $("#pwd").val(),
                },
                success: function (data) {
                    console.log(data);
                    //alert(data);
                },

                error: function () {
                    //alert("ERROR :", arguments);
                },
                dataType: 'json'
            });
        })
    })
</script>
